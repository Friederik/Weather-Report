<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/normalize.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" href="src/assets/sun_demo.png" type="image/x-icon">
    <script type="module" src="src/scripts/fetch.js" defer></script>
    <!-- <script type="module" src="src/scripts/events.js" defer></script> -->
</head>
<body>
    <div class="container">
        <main class="content">
            <nav class="navigation">
                <img src="src/assets/Location.png" alt="Location" class="icon">
                <div id="city-select" class="city-select">
                    <div id="city-select__selected" class="city-select__selected">Екатеринбург</div>
                    <div id="city-select__options" class="city-select__options hidden">
                        <div class="city-select__option" data-value="Ekaterinburg" >Екатеринбург</div>
                        <div class="city-select__option" data-value="Tobolsk" >Тобольск</div>
                        <div class="city-select__option" data-value="Shadrinsk" >Шадринск</div>
                        <div class="city-select__option" data-value="Moscow" >Москва</div>
                        <div class="city-select__option" data-value="Saint-Petersburg" >Санкт-Петербург</div>
                    </div>
                </div>
            </nav>
            <section class="weather-data">
                <article class="current-weather">
                    <div class="current-weather__first-data">
                        <div class="current-weather__text">
                            <h1 class="current-weather__temp"><span id="current-temp">26</span> °C</h1>
                        <h3 class="current-weather__feelslike"><span class="mini-text">Ощущается как<br></span><span id="current-temp-feels">18</span> °C</h3>
                        <h3 class="current-weather__windchill"><span class="mini-text">Ветер </span><span id="current-wind">6</span> м/c</h3>    
                        </div>
                        <img id="current-icon" src="src/assets/sun_demo.png" alt="" class="condition-icon condition-icon--large condition-icon--animate">
                    </div>
                    <div class="current-weather__second-data">
                        <h2 class="current-weather__condition"><span id="current-condition" class="mini-text">В отдельных районах местами небольшой дождь с грозой</span></h2>
                    </div>
                </article>
                <nav class="weather-data__options">
                    <article class="weather-data__option" id="now" >
                        <div class="weather-data__date">
                            <h2 class="weather-data__day">Сегодня</h2>
                            <h3 class="weather-data__date-number">Чт, 21 Июня</h3>
                        </div>
                        <div class="weather-data__status">
                            <h2 class="weather-data__temp"><span class="weather-data__temp-text">18</span> °C</h2>
                            <img src="src/assets/sun_demo.png" alt="" class="condition-icon condition-icon--mini">
                        </div>
                    </article>
                    <article class="weather-data__option" id="tomorrow" >
                        <div class="weather-data__date">
                            <h2 class="weather-data__day">Завтра</h2>
                            <h3 class="weather-data__date-number">Чт, 21 Июня</h3>
                        </div>
                        <div class="weather-data__status">
                            <h2 class="weather-data__temp"><span class="weather-data__temp-text">18</span> °C</h2>
                            <img src="src/assets/sun_demo.png" alt="" class="condition-icon condition-icon--mini">
                        </div>
                    </article>
                    <article class="weather-data__option" id="after-tomorrow" >
                        <div class="weather-data__date">
                            <h2 class="weather-data__day">Послезавтра</h2>
                            <h3 class="weather-data__date-number">Чт, 21 Июня</h3>
                        </div>
                        <div class="weather-data__status">
                            <h2 class="weather-data__temp"><span class="weather-data__temp-text">18</span> °C</h2>
                            <img src="src/assets/sun_demo.png" alt="" class="condition-icon condition-icon--mini">
                        </div>
                    </article>
                </nav>
            </section>
            <section class="weather-forecast">
                <h2 class="weather-forecast__header">Прогноз</h2>
                <div class="weather-forecast__wrapper">
                    <button class="weather-forecast__button weather-forecast__button--left">left</button>
                    <div class="weather-forecast__items">
                        <article class="weather-forecast__item">

                        </article>
                    </div>
                    <button class="weather-forecast__button weather-forecast__button--left">right</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
